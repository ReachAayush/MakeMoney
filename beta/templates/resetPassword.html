{% extends "reg-base.html" %}

{% block title %}Hustle - Password Reset{% endblock %}

{% block jumbotron %}

<h1 class="text-center">Hustle</h1>


<div class="row">
<form class="form-signin" role="form" action="resetPassword" name="login-form" method="post">

   <h2 class="form-signin-heading">Reset Password</h2>

  {% for field in form %}
    {{ field }}
  {% endfor %}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Change</button>
  {% csrf_token %}
</form>
</div>


{% endblock %}
